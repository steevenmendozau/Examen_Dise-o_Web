<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Conversor de Temperatura</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="number" class="form-control" [(ngModel)]="temperature"
                            [ngModelOptions]="{standalone: true}" placeholder="Ingrese la temperatura">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success me-2" (click)="convertToFahrenheit()">
                            Celsius → Fahrenheit
                        </button>
                        <button class="btn btn-info me-2" (click)="convertToCelsius()">
                            Fahrenheit → Celsius
                        </button>
                        <button class="btn btn-secondary" (click)="reset()">
                            Reset
                        </button>
                    </div>
                    <div class="alert alert-info" *ngIf="result !== 0">
                        <strong>Resultado:</strong> {{result}} {{isCelsius ? '°C' : '°F'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
